<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Stats preview card component</title>


</head>

<body>
  <div class="container">
    <div class="card">
      <div class="information">
        <div class="margin-information">
          <h1 class="title-card">
            Get <span class="span-title-card">insights</span> that help your business grow.
          </h1>

          <p class="description-information">Discover the benefits of data analytics and make better decisions regarding
            revenue, customer
            experience, and overall efficiency.
          </p>

          <div class="plan-box">
            <div class="text-information">
              <h2 class="title-text-information">10k+</h2>
              <p class="description-text-information uppercase">companies</p>
            </div>
            <div class="text-information">
              <h2 class="title-text-information">314</h2>
              <p class="description-text-information uppercase">templates</p>
            </div>
            <div class="text-information uppercase">
              <h2 class="title-text-information">12m+</h2>
              <p class="description-text-information"> queries</p>
            </div>
          </div>



        </div>
      </div>
      <div class="image-header">
        <img src="images/image-header-desktop.jpg" alt="image header" class="image-information">

        <div class="image-overlay">

        </div>
      </div>
    </div>
  </div>



</body>

</html>
